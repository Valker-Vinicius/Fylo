<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="home.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">
  <link rel="stylesheet" href="mobile.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <div id= home>
    <div class= 'main'>
      <div class= 'content' id= 'options'> 
        <img id= "logo"src="./assets/logo.svg" alt="Logo">
        <div>
          <img class= "icon" src="./assets/icon-document.svg" alt="Documents">
          <img class= "icon" src="./assets/icon-folder.svg" alt="Folder">
          <img class= "icon" src="./assets/icon-upload.svg" alt="Cloud">
        </div>
      </div>
      <div class= 'content' id= 'storage'>
        <div style= "margin: 10px 20px; width: 100%">
          <p>
            You’ve used <strong>815 GB</strong> of your storage
          </p>
          <div id="popup">
            <h1>185</h1>
            <h5>GB Left</h5>
          </div>
          <div id= "progress">
            <input name= "range" type="range" min= "0" max="1000" step= "3.05">
          </div>
          <p style= "text-align-last: justify">0GB 1000GB</p>
        </div>
      </div>  
    </div>

  </div>
</body>
</html>
